<!DOCTYPE html>
<head>
  <title>ADHD Reader</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<html>
  <body>
    <div id="popup_container">
      <section>
        <div class="row">
          <h2>Settings</h2>
          <button>Active</button>
        </div>
      </section>
      <section>
        <div class="row">
          <h4>Focus range</h4>
          <input type="range" min="0" max="1" value="0.5" step="0.25" />
        </div>
        <div class="separator"></div>
        <div class="row">
          <h4>Focus Weight</h4>
          <input type="range" min="0" max="10" value="5" step="1" />
        </div>
        <div class="separator"></div>
        <div class="row">
          <h4>Contrast</h4>
          <input type="range" min="0" max="100" value="75" step="1" />
        </div>
      </section>
    </div>
  </body>
</html>
